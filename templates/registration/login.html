{% extends "../base.html"%}
<!-- load -->
{% load static %}
{% load admin_urls %}
{% load crispy_forms_tags %}

{%block content %}
	<div class="login">
		<div class="container">
			<h2>Login Form</h2>
		
			<div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">
				<form method="post" class = "from-group">
					{% csrf_token %}
					{{form | crispy}}
					<div class="forgot">
						<a href="#">Forgot Password?</a>
					</div>
					<input type="submit" value="Login">
				</form>
			</div>
			<h4>For New People</h4>
			<p><a href="{% url 'register' %}">Register Here</a></span></a></p>
			<p><a href="{% url 'storeLocator' %}">See Nearby Stores</a></span></a></p>
		</div>
	</div>
{%endblock%}
